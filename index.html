<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid grid-middle wrapper">
    <div class="unit xs-1 s-1 m-1 l-1">
      <div class="img-wrapper">
        <img class="img-flex" src="images/earth-horizon.jpg" alt="big planet">
      </div>
    </div>
  </div>
  <div class="wrapper-content">
    <div class="unit xs-1 s-1 m-1-2 l-1-2">
      <h1 class="yotta push-0 gutter-1-2 pad-t">The Planet Earth</h1>
      <p class="island-1-2 push-0">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
      <a class="btn btn-ghost" href="#">
        <h2 class="push-0 kilo">Book a star cruise</h2>
      </a>
    </div>
  </div>

</body>
</html>
